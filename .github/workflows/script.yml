name: Create File on Branch Update

on:
  push:
    branches:
      - '*'

jobs:
  create_file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create File based on Branch
        run: |
          echo "This is a file created on branch ${{ github.ref }}" > created_file.txt
          git add created_file.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Create file on branch update"
          git push
