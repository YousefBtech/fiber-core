name: Create Release

on:
  push:
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '5.9'  # Specify the Swift version you are using

      - name: Build and test
        run: |
          swift build
          swift test

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          files: |
            ./*.zip  # Add any specific files you want to include in the release

      - name: Get release version
        run: echo "The new release version is ${{ steps.create_release.outputs.version }}"
